version: 1
applications:
  - appRoot: palestine-solidarity-app
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing pnpm..."
            - npm install -g pnpm@8
            - echo "Installing dependencies..."
            - pnpm install --no-frozen-lockfile
        build:
          commands:
            - echo "Building React app..."
            - pnpm run build
            - echo "Build completed"
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .pnpm-store/**/*

