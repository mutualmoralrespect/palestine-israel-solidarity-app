version: 1
applications:
  - appRoot: palestine-solidarity-app
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Node version:"
            - node --version
            - echo "Installing pnpm globally..."
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - echo "pnpm version:"
            - pnpm --version
            - echo "Installing dependencies..."
            - pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
            - echo "Dependencies installed successfully"
        build:
          commands:
            - echo "Starting Vite build..."
            - pnpm run build
            - echo "Build completed, checking output..."
            - ls -la dist/
            - echo "Verifying critical files exist..."
            - test -f dist/index.html && echo "✅ index.html found" || echo "❌ index.html missing"
            - test -d dist/assets && echo "✅ assets directory found" || echo "❌ assets directory missing"
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ~/.pnpm-store/**/*
